<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 ควิซคณิตศาสตร์ 🎉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>🎓 ควิซคณิตศาสตร์ 🎓</h1>

        <!-- Main Menu -->
        <div id="main-menu">
            <input type="text" id="player-name" placeholder="กรอกชื่อผู้เล่น" />
            <div class="mode-buttons">
                <button onclick="startNormalMode()">🎉 โหมดปกติ</button>
                <button onclick="startTimedMode()">⏱️โหมดจับเวลา</button>
            </div>
            <div id="timed-mode-options" style="display: none;">
                <button onclick="setTimer(30)">⏱️ 30 วินาที</button>
                <button onclick="setTimer(60)">⏱️ 60 วินาที</button>
                <div>
                    <input type="number" id="custom-timer" placeholder="กำหนดเอง" min="10" max="300">
                    <button onclick="setCustomTimer()">🚀 เริ่ม</button>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;">
            <div id="timer-display"></div>
            <div id="question" class="question"></div>
            <input type="text" id="answer" placeholder="ตอบคำถาม" />
            <div id="number-pad">
                <button class="number-button" onclick="addToAnswer(0)">0</button>
                <button class="number-button" onclick="addToAnswer(1)">1</button>
                <button class="number-button" onclick="addToAnswer(2)">2</button>
                <button class="number-button" onclick="addToAnswer(3)">3</button>
                <button class="number-button" onclick="addToAnswer(4)">4</button>
                <button class="number-button" onclick="addToAnswer(5)">5</button>
                <button class="number-button" onclick="addToAnswer(6)">6</button>
                <button class="number-button" onclick="addToAnswer(7)">7</button>
                <button class="number-button" onclick="addToAnswer(8)">8</button>
                <button class="number-button" onclick="addToAnswer(9)">9</button>
            </div>
            <button onclick="checkAnswer()">✅ ตรวจสอบคำตอบ</button>
            <div id="result"></div>
            <div id="score">คะแนน: 0 🏆</div>
        </div>

        <!-- Game Over Menu -->
        <div id="game-over-menu" style="display: none;">
            <h2>🎉 เกมสิ้นสุดแล้ว 🎉</h2>
            <p>ผู้เล่น: <span id="final-player-name"></span></p>
            <p>คะแนน: <span id="final-score"></span> 🏆</p>
            <button onclick="restartQuiz()">🔄 เล่นใหม่</button>
            <button onclick="goToMainMenu()">🏠 หน้าหลัก</button>
        </div>

        <!-- Hidden Forms for Data Submission -->
        <form id="submit-score-form" action="https://script.google.com/macros/s/AKfycbyh_yxJkzrKt-i4HVoXO_9kacplw_oQ4lDel-Rz69EhgQqU-UAX7_4run2q4NxjkeYM/exec" method="POST" target="hidden-iframe">
            <input type="hidden" name="playerName" value="">
            <input type="hidden" name="score" value="">
            <input type="hidden" name="action" value="submitScore">
            <input type="hidden" name="gameMode" value="">
            <input type="hidden" name="selectedTime" value="">
            <input type="hidden" name="questionsAnswered" value="">
            <input type="hidden" name="correctAnswers" value="">
            <input type="hidden" name="incorrectAnswers" value="">
        </form>

        <form id="record-answer-form" action="https://script.google.com/macros/s/AKfycbyh_yxJkzrKt-i4HVoXO_9kacplw_oQ4lDel-Rz69EhgQqU-UAX7_4run2q4NxjkeYM/exec" method="POST" target="hidden-iframe">
            <input type="hidden" name="playerName" value="">
            <input type="hidden" name="question" value="">
            <input type="hidden" name="correctAnswer" value="">
            <input type="hidden" name="userAnswer" value="">
        </form>

        <iframe name="hidden-iframe" style="display: none;"></iframe>

    </div>

    <script src="script.js"></script>
</body>
</html>
