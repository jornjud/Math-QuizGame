<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมควิซ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>เกมควิซ</h1>
    <form id="player-form">
        <label for="player-name">ชื่อผู้เล่น:</label>
        <input type="text" id="player-name" name="player-name" required>
        <button type="submit">เริ่มเกม</button>
    </form>
    <div id="mode-selection">
        <button id="normal-mode">โหมดปกติ</button>
        <button id="timed-mode">โหมดจับเวลา</button>
        <div id="timer-settings" style="display: none;">
            <label for="timer">ตั้งเวลา (วินาที):</label>
            <input type="number" id="timer" name="timer" min="10" max="60" step="10" value="10">
        </div>
    </div>
    <div id="quiz-section" style="display: none;">
        <div id="question"></div>
        <input type="number" id="answer" name="answer">
        <button id="submit-answer">ส่งคำตอบ</button>
    </div>
    <div id="statistics" style="display: none;">
        <h2>สถิติการเล่น</h2>
        <p id="mode-played"></p>
        <p id="score"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
