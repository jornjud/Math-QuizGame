<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Math Quiz Game 🧮➕➖✖️➗</h1>

    <div id="start-screen">
        <label for="player_name">Name: 👦👧</label>
        <input type="text" id="player_name">

        <label for="mode">Mode: ⏱️</label>
        <select id="mode">
            <option value="normal">Normal</option>
            <option value="timed-30">Timed (30 seconds)</option>
            <option value="timed-60">Timed (60 seconds)</option>
            <option value="timed-90">Timed (90 seconds)</option>
        </select>

        <button id="start_button">Start! ▶️</button>
    </div>

    <div id="quiz-container" style="display: none;"> <pre id="question"></pre>
        <input type="text" id="answer" autofocus>
        <button id="submit-button">Submit ✅</button>

        <p id="feedback"></p>
        <p>Score: <span id="score">0</span></p>
        <p id="timer" style="display: none;"></p>
        <button id="next_button" style="display: none;">Next Question ➡️</button>
    </div>

    <div id="result-container" style="display: none;"><button id="restart-button">Restart 🔄</button>
        <button id="home-button">Home 🏠</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
